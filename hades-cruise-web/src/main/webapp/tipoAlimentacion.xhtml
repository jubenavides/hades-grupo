<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="contenido">
            <p:panel header="Tipo Alimentacion" style="width: 50%; margin: auto;">
                <p:dataTable var="tipoAlimentacion" value="#{tipoAlimentacionBean.tiposAlimentacion}">
                    <p:column headerText="Codigo">
                        <h:outputText value="#{tipoAlimentacion.codigo}" />
                    </p:column>
                    <p:column headerText="Descripcion">
                        <h:outputText value="#{tipoAlimentacion.descripcion}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Agregar" actionListener="#{tipoAlimentacionBean.agregar()}" update="@form"/>
                <p:panel header="Agregar Tipo Alimentacion" visible="#{tipoAlimentacionBean.enAgregar}">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="codigo" value="Codigo" />
                        <p:inputText id="codigo" value="#{tipoAlimentacionBean.tipoAlimentacion.codigo}"/>
                        <p:outputLabel for="descripcion" value="Descripcion" />
                        <p:inputText id="descripcion" value="#{tipoAlimentacionBean.tipoAlimentacion.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="Aceptar" actionListener="#{tipoAlimentacionBean.guardar}" update="@form" />
                    <p:commandButton value="Cancelar" actionListener="#{tipoAlimentacionBean.cancelar}" update="@form" />
                </p:panel>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
